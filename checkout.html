<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
      <a href="index.html" class="navbar-brand">
        <img src="images/logo.png" alt="y2k logo" class="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="register.html" class="nav-link">Register</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="checkout.html" class="nav-link">Checkout</a>
          </li>
          <li class="nav-item">
            <span class="navbar-text" id="cart-count">Cart: 0</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="music.html">Music</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- CHECKOUT -->
    <div class="checkout-page">
      <div class="container my-5">
        <h2 class="text-center checkout">Checkout</h2>

        <!-- CART TABLE -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- PREVIEW -->
            <tr>
              <td>Poster 1</td>
              <td>$10.00</td>
              <td class="item-quantity">5</td>
              <td>$50.00</td>
            </tr>
            <tr>
              <td>Poster 2</td>
              <td>$15.00</td>
              <td class="item-quantity">1</td>
              <td>$15.00</td>
            </tr>
            <tr>
              <td>Poster 3</td>
              <td>$20.00</td>
              <td class="item-quantity">1</td>
              <td>$20.00</td>
            </tr>
            <tr>
              <td>Poster 4</td>
              <td>$12.00</td>
              <td class="item-quantity">2</td>
              <td>$24.00</td>
            </tr>
          </tbody>
        </table>

        <!-- TOTAL COST -->
        <div class="text-right">
          <h4>Total: $109.00</h4>
        </div>

        <!-- PAYMENT FORM -->
        <form class="mt-4">
          <div class="form-group">
            <label for="card-name" class="card-name">Cardholder Name</label>
            <input
              type="text"
              class="form-control"
              id="card-name"
              required
              maxlength="35"
            />
          </div>
          <div class="form-group">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              class="form-control"
              id="card-number"
              required
              maxlength="16"
            />
          </div>
          <div class="form-group">
            <label for="expiration">Expiration Date</label>
            <input
              type="text"
              class="form-control"
              id="expiration"
              required
              placeholder="MM/YY"
              maxlength="5"
            />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input
              type="text"
              class="form-control"
              id="cvv"
              required
              maxlength="3"
            />
          </div>
          <div class="form-group">
            <label for="billing-address">Billing Address</label>
            <input
              type="text"
              class="form-control"
              id="billing-address"
              required
            />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" required>
              <option value="" disabled selected>Select your state</option>
              <option value="GA">Georgia</option>
              <option value="FL">Florida</option>
              <option value="NC">North Carolina</option>
              <option value="PA">Pennsylvania</option>
              <option value="NY">New York</option>
            </select>
          </div>
          <div class="form-group">
            <label for="zip">ZIP Code</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              required
              maxlength="5"
            />
          </div>
          <button class="btn btn-primary" type="submit">Pay Now</button>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center py-4">&copy; 2024 thounny</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
